{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg text-center" style="width: 100%; max-width: 400px;">
        
        <!-- Logo Centralizada -->
        <div class="d-flex justify-content-center">
            <img src="{% static 'images/logo_douglas.png' %}" alt="Logo" class="mb-3 d-block mx-auto" style="width: 150px; height: auto;">
        </div>

        <h3 class="mb-3">Login</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
        </form>
    </div>
</div>

{% endblock %}
